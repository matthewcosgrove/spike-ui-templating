<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h3>
				Spring Boot and Thymeleaf <i class="glyphicon glyphicon-apple"></i>
			</h3>
			<p th:text="'Hello, ' + ${testing} + '!'">Text will be here</p>
			<a th:href="@{/}" class="btn btn-success">Refresh</a>
		</div>
		<table class="table table-striped table-hover form-narrow ">
			<thead>
				<tr>
					<th class="text-center">Column 1</th>
					<th class="text-center">Column 2</th>
					<th class="text-center">Column 3</th>
				</tr>
			</thead>
			<tbody th:each="entry: ${myMapWithListValue}">
				<tr>
					<th:block th:each="item: ${entry.value}">
						<td class="text-center" th:text="${item}">value</td>
					</th:block>
				</tr>
			</tbody>
		</table>
		<th:block th:each="entryWithMapValue: ${myMapWithMapValue}">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="${entryWithMapValue.key}">Panel
						title</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover form-narrow ">
						<thead>
							<tr>
								<th class="text-center">Column 1</th>
								<th class="text-center">Column 2</th>
								<th class="text-center">Column 3</th>
							</tr>
						</thead>
						<th:block th:each="myMapWithListValue: ${entryWithMapValue.value}">
							<tbody th:each="entry: ${myMapWithListValue}">
								<tr>
									<th:block th:each="item: ${entry.value}">
										<td class="text-center" th:text="${item}">value</td>
									</th:block>
								</tr>
							</tbody>
						</th:block>
					</table>
				</div>
			</div>
		</th:block>
	</div>
</body>
</html>
