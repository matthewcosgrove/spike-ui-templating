<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h3>
				Spring Boot and Thymeleaf <i class="glyphicon glyphicon-apple"></i>
			</h3>
			<p th:text="'Hello, ' + ${testing} + '!'">Text will be here</p>
			<a th:href="@{/}" class="btn btn-success">Refresh</a>
		</div>
		<table class="table table-striped table-hover form-narrow ">
			<thead>
				<tr>
					<th class="text-center">Column 1</th>
					<th class="text-center">Column 2</th>
					<th class="text-center">Column 3</th>
				</tr>
			</thead>
			<tbody th:each="entry: ${myMapWithListValue}">
				<tr>
					<th:block th:each="item: ${entry.value}">
						<td class="text-center" th:text="${item}">value</td>
					</th:block>
				</tr>
			</tbody>
		</table>
		<th:block th:each="entryWithListValue: ${myMapWithListValue}">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="${entryWithListValue.key}">Panel
						title</h3>
				</div>
				<div class="panel-body"
					th:each="listEntry: ${entryWithListValue.value}">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="well">
								<p th:text="${listEntry}">List Entry</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</th:block>
	</div>
</body>
</html>
